<meta charset="UTF-8">
<script>

    let senha = 1234;

    let senhaDigitada = "";

    while (senhaDigitada != senha) {
        senhaDigitada = prompt("Digite a senha")
        if (senha == senhaDigitada) {
            alert("Senhas iguais");
        } else {
            alert("Senha incorreta");
        }
    }

</script>
