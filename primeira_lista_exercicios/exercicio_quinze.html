<meta charset="UTF-8">
<script> 

var lado1 =prompt("Digite a medida do primeiro lado");
var lado2 =prompt("Digite a medida do segundo lado");
var lado3 =prompt("Digite a medida do terceiro lado");

function identificacao(){
    if (lado1 < (lado2+lado3) && lado2 < (lado1+lado3) && lado3 < (lado1 + lado2)){
        document.write("Isso é um triângulo! <br>");
    } else{
        document.write("Não é um triângulo! <br>");
    }
}

function tiposTriangulos(){
    if(lado1 == lado2 && lado2 == lado3){
    document.write("De acordo com as medidas dos lados, é um triângulo equilátero.");
    } else if(lado1 == lado2  || lado2 == lado3 || lado1 == lado3){
    document.write("De acordo com as medidas dos lados, é um triângulo isósceles.");
    } else{
    document.write("De acordo com as medidas dos lados, é um triângulo escaleno.");
}
}

identificacao();
tiposTriangulos();

</script>
