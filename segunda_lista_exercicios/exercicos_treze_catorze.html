<meta charset="UTF-8">

<script>

    var cidades = ["Belo Horizonte", "São Paulo", "Salvador", "Campo Grande", "Curitiba"];
    var quantidadeDeClientes = [23, 12, 11, 10, 8];
    var cidadesLucroFaturamento = [128, 329, 121, 241, 78];

    //Mostra os itens de cada array
    for (var i = 0; i <= 4; i++) {
        console.log(cidades[i]);
        console.log(quantidadeDeClientes[i]);
        console.log(cidadesLucroFaturamento[i]);
    }

    //Mostra o tamanho de cada array
    console.log("Tamanho do array cidade: " + cidades.length);
    console.log("Tamanho do array quantidadeDeClientes: " + quantidadeDeClientes.length);
    console.log("Tamanho do array cidadesLucroFaturamento: " + cidadesLucroFaturamento.length);

    //Primeiro e último item de cada array
    let j = 0;
    let jj = 4;
    if (j == 0 && jj == 4) {
        console.log("Primeiro array de cidade: " + cidades[j]);
        console.log("Último array de cidade: " + cidades[jj]);
        console.log("Primeiro array de quantidadeDeClientes: " + quantidadeDeClientes[j]);
        console.log("Último array de quantidadeDeClientes: " + quantidadeDeClientes[jj]);
        console.log("Primeiro array de cidadesLucroFaturamento: " + cidadesLucroFaturamento[j]);
        console.log("Último array de cidadesLucroFaturamento: " + cidadesLucroFaturamento[jj]);

    }
</script>
