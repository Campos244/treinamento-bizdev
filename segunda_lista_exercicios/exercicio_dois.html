<meta charset="UTF-8">

<script>
    var multiploEscolhido = alert = parseInt(prompt("Digite um número para começarmos o jogo:"));
    var numeroInicial = 1;
    var numeroLimite = (multiploEscolhido * 10);

    for (numeroInicial == 0; numeroInicial <= numeroLimite; numeroInicial++){
        if (numeroInicial % multiploEscolhido != 0){
            document.write(numeroInicial + " ");
        } else{
            document.write("PIM" + " ");
        }
    }
    
</script>
