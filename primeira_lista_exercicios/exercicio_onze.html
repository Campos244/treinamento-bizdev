<meta charset="UTF-8">

<script>

var b = 20;
var h = 12;

var porcentagemComissao = 6/100;
var areaTerreno = b * h;
var valorTerreno = (areaTerreno * 725);
var comissaoVendedor = (valorTerreno * porcentagemComissao );

document.write("O terreno possui uma área de: " + areaTerreno);
document.write("O terreno está no valor de: " + valorTerreno);
document.write("Comissão do vendedor: " + comissaoVendedor);

</script>
